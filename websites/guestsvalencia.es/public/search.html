<!doctype html>
<html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Buscar · GuestsValencia</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="/assets/js/search.js"></script>
</head>
<body class="bg-gray-50 text-slate-800">
  <main class="mx-auto max-w-6xl px-6 py-8">
    <h1 class="text-2xl font-bold">Resultados</h1>
    <form id="filters" class="mt-3 grid md:grid-cols-4 gap-3 items-end">
      <label class="text-sm">Zona
        <input id="q" class="w-full rounded border px-3 py-2" placeholder="Puerto, Centro…">
      </label>
      <label class="text-sm">Huéspedes
        <input id="guests" type="number" min="1" class="w-full rounded border px-3 py-2">
      </label>
      <label class="text-sm">Habitaciones
        <input id="rooms" type="number" min="1" class="w-full rounded border px-3 py-2">
      </label>
      <div class="flex">
        <button class="rounded-xl bg-slate-900 text-white px-4 py-2">Filtrar</button>
      </div>
    </form>
    <div id="results" class="mt-6 grid sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>
</body></html>
