<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cuenta · GuestsValencia</title>
<link rel="stylesheet" href="/assets/css/styles.css">
<script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-gray-50 text-slate-800">
  <!-- NAVBAR básica -->
  <div class="bg-slate-900 text-white">
    <div class="mx-auto max-w-6xl px-6 py-3 flex items-center justify-between">
      <a href="/index.html" class="text-sm font-semibold">GuestsValencia</a>
      <nav class="flex items-center gap-4 text-sm">
        <a href="/index.html" class="hover:underline">Inicio</a>
        <a href="/alojamientos.html" class="hover:underline">Alojamientos</a>
        <a href="/owners.html" class="hover:underline">Propietarios</a>
        <a href="/servicios.html" class="hover:underline">Servicios</a>
        <a href="/contacto.html" class="hover:underline">Contacto</a>
      </nav>
    </div>
  </div>

  <main class="mx-auto max-w-md p-6">
    <div class="rounded-2xl border bg-white p-5 shadow-soft">
      <h1 class="text-xl font-bold">Tu cuenta</h1>
      <p class="text-sm text-slate-600">Demo interna (localStorage).</p>
      <div class="mt-4 flex gap-3">
        <button id="login" class="rounded-xl bg-blue-600 text-white px-4 py-2">Acceder</button>
        <button id="signup" class="rounded-xl bg-white border px-4 py-2">Registrarse</button>
        <button id="logout" class="rounded-xl bg-slate-200 px-4 py-2">Salir</button>
      </div>
    </div>
    <div id="panel" class="mt-6 hidden rounded-2xl border bg-white p-5 shadow-soft">
      <h2 class="text-lg font-bold">Panel editable</h2>
      <label class="block text-sm mt-3">Título Home
        <input id="homeTitle" class="w-full rounded-lg px-3 py-2 border mt-1"/>
      </label>
      <label class="block text-sm mt-3">Subtítulo Home
        <input id="homeSubtitle" class="w-full rounded-lg px-3 py-2 border mt-1"/>
      </label>
      <label class="block text-sm mt-3">Texto Servicios
        <textarea id="svcText" rows="4" class="w-full rounded-lg px-3 py-2 border mt-1"></textarea>
      </label>
      <div class="mt-3">
        <button id="save" class="rounded-xl bg-emerald-600 text-white px-4 py-2">Guardar</button>
      </div>
      <p class="text-xs text-slate-500 mt-2">Se guarda en localStorage (demo). Producción → backend.</p>
    </div>
  </main>
  <script>
    const stateKey="gv_user", contentKey="gv_content"; const $=s=>document.querySelector(s);
    function refresh(){ const user=localStorage.getItem(stateKey); $('#panel').classList.toggle('hidden',!user);
      if(user){ const d=JSON.parse(localStorage.getItem(contentKey)||'{}'); $('#homeTitle').value=d.homeTitle||'Alojamientos en Valencia'; $('#homeSubtitle').value=d.homeSubtitle||'Reserva rápida, llegada autónoma y soporte inmediato.'; $('#svcText').value=d.svcText||'Gestionamos de principio a fin.'; } }
    $('#login').onclick=()=>{ localStorage.setItem(stateKey,'1'); refresh(); };
    $('#signup').onclick=()=>{ localStorage.setItem(stateKey,'1'); refresh(); };
    $('#logout').onclick=()=>{ localStorage.removeItem(stateKey); refresh(); };
    $('#save').onclick=()=>{ const d={homeTitle:$('#homeTitle').value,homeSubtitle:$('#homeSubtitle').value,svcText:$('#svcText').value}; localStorage.setItem(contentKey,JSON.stringify(d)); alert('Guardado'); };
    refresh();
  </script>
</body></html>
